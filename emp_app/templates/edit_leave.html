<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Leave</title>
    <style>
      body {
        background-color: #f8f9fa;
        color: #212529;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        padding: 20px 0;
      }
      
      .container {
        max-width: 800px;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      
      h1 {
        color: #0d6efd;
        font-weight: 600;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #dee2e6;
      }
      
      form p {
        margin-bottom: 20px;
      }
      
      form p label {
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
        color: #495057;
      }
      
      form p input, 
      form p select, 
      form p textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        line-height: 1.5;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      
      form p input:focus, 
      form p select:focus, 
      form p textarea:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      
      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-right: 10px;
      }
      
      .btn-secondary:hover {
        background-color: #5c636a;
        border-color: #565e64;
      }
      
      /* For Django form help text */
      form p .helptext {
        font-size: 0.875rem;
        color: #6c757d;
        margin-top: 5px;
        display: block;
      }
      
      .form-actions {
        display: flex;
        margin-top: 20px;
      }
      
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Edit Leave</h1>
            <a href="{% url 'employee_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
  </body>
</html>
