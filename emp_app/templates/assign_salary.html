{% extends 'base.html' %}
{% block content %}
<style>
    .employee-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: linear-gradient(to bottom right, #ffffff, #f7f9fc);
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }
    
    .employee-title {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-weight: 600;
        font-size: 1.8rem;
        border-bottom: 2px solid #3498db;
        padding-bottom: 0.75rem;
    }
    
    .employee-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        overflow: hidden;
    }
    
    .employee-table th {
        background-color: #3498db;
        color: white;
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .employee-table td {
        padding: 0.875rem 1rem;
        border-bottom: 1px solid #ecf0f1;
    }
    
    .employee-table tr:last-child td {
        border-bottom: none;
    }
    
    .employee-table tr:nth-child(even) {
        background-color: #f9fafb;
    }
    
    .employee-table tr:hover {
        background-color: #f0f7fc;
    }
    
    .action-link {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .action-link:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .empty-message {
        text-align: center;
        padding: 2rem;
        color: #7f8c8d;
        font-style: italic;
    }
</style>

<div class="employee-container">
    <h2 class="employee-title">Assign Salary</h2>
    
    {% if employees %}
    <table class="employee-table">
        <tr>
            <th>Employee Name</th>
            <th>Action</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.first_name }}</td>
            <td><a href="{% url 'add_salary' employee.id %}" class="action-link">Assign Salary</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div class="empty-message">No employees found.</div>
    {% endif %}
</div>
{% endblock %}
