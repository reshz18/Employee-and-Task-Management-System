<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        :root {
            --primary-color: #4a6ee0;
            --secondary-color: #e9f0ff;
            --accent-color: #ff7e5f;
            --dark-color: #2c3e50;
            --light-color: #f9f9f9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .online-indicator {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: white;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            clear: both;
        }
        
        .message.received {
            float: left;
        }
        
        .message.sent {
            float: right;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .received .message-content {
            background: var(--secondary-color);
            color: var(--dark-color);
            border-bottom-left-radius: 5px;
        }
        
        .sent .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-meta {
            font-size: 0.7rem;
            margin-top: 5px;
            color: #777;
            display: block;
        }
        
        .received .message-meta {
            text-align: left;
            margin-left: 5px;
        }
        
        .sent .message-meta {
            text-align: right;
            margin-right: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eaeaea;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            background: var(--light-color);
            outline: none;
            transition: all 0.3s;
        }
        
        #message-input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            background: #3a5bc7;
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* For the typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px;
            font-size: 0.8rem;
            color: #777;
            font-style: italic;
        }
        
        /* Clearfix for message bubbles */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Style for the Back to Dashboard button */
        .chat-controls {
            padding: 10px 20px;
            background: var(--light-color);
            border-bottom: 1px solid #eaeaea;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #3a5bc7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room: <span id="room-name"></span></h2>
            <div class="online-indicator">
                <div class="online-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <!-- Add the Back to Dashboard button -->
        <div class="chat-controls">
            <button onclick="redirectToDashboard()" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>

        <div id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator">Someone is typing...</div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-button" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const username = "{{ request.user.email_address|default:request.user.get_username }}";  // Ensure a valid username
        document.getElementById("room-name").innerText = roomName;

        const chatSocket = new WebSocket(
            (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/ws/chat/" + roomName + "/"
        );

        chatSocket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const chatBox = document.getElementById("chat-box");

            if (data.message) {
                const isCurrentUser = data.username === username;
                const messageClass = isCurrentUser ? "sent" : "received";
                
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${messageClass} clearfix`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">${data.message}</div>
                    <span class="message-meta">${data.username} Â· ${getCurrentTime()}</span>
                `;
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                console.error("Error: Message data is missing", data);
            }
        };

        chatSocket.onopen = function () {
            console.log("WebSocket connected.");
        };

        chatSocket.onclose = function (event) {
            console.log("WebSocket disconnected.", event);
            // Show reconnection message
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div style="text-align: center; color: #777; padding: 10px;">Disconnected from chat. Please refresh to reconnect.</div>`;
        };

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;

            if (message.trim() !== "") {
                chatSocket.send(JSON.stringify({
                    message: message,
                    username: username,
                    room_name: roomName
                }));
                messageInput.value = "";
            }
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Optional: Add typing indicator functionality
        const messageInput = document.getElementById("message-input");
        let typingTimer;
        
        messageInput.addEventListener("input", function() {
            // Send typing indicator to server (would need backend support)
            // For now, just log to console
            console.log("User is typing...");
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                console.log("User stopped typing");
            }, 2000);
        });

        // Function to redirect to the appropriate dashboard
        function redirectToDashboard() {
            // Check if the user is a manager or employee
            const isManager = "{{ request.user.status }}" === "Manager";

            // Redirect to the appropriate dashboard
            if (isManager) {
                window.location.href = "{% url 'manager_dashboard' %}";
            } else {
                window.location.href = "{% url 'employee_dashboard' %}";
            }
        }
    </script>
</body>
</html>
